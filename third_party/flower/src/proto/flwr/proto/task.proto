syntax = "proto3";

package flower;

import "transport.proto";

// ClientID messages
message ClientID {
  oneof msg {
    uint64 id = 1;
    bool anonymous = 2;
  }
}

message Task {
  uint64 task_id = 1;

  ServerMessage legacy_server_message = 101 [ deprecated = true ];
}

message TaskAssignment {
  Task task = 1;
  repeated ClientID client_ids = 2;
}

message Result {
  uint64 task_id = 1;

  ClientMessage legacy_client_message = 101 [ deprecated = true ];
}
